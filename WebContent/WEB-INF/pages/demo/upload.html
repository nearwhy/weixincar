<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>  
<script type="text/javascript" src="../../../phonegap/js/jquery-1.8.2.min.js"></script>  
<script type="text/javascript" src="../../../phonegap/js/cordova-2.2.0.js"></script>  

</head>  
  
<body>  
<input type="button" id="btnCamera" value="picture from camera" /><br/>  
<input type="button" id="btnPicture" value="picture from library" /><br/>  
<img id="thePicture" src="" />  
<script type="text/javascript">  
function onLoad() {  
    document.addEventListener("deviceready", onDeviceReady, false);      
    }    // device APIs are available    //      
    function onDeviceReady() {          

        $('#btnCamera').bind('touchstart',function(){  
            navigator.camera.getPicture(function(data){  
                $('#thePicture').attr('src','data:image/jpeg;base64,'+data);  
            },function(error){  
                console.log('Error');  
            },{  
            destinationType:Camera.DestinationType.DATA_URL,  
            sourceType:Camera.PictureSourceType.CAMERA,  
            allowEdit:false,  
            targetWidth:135,  
            targetHeight:200  
            });  
        });   
          
        $('#btnPicture').bind('click',function(){ 
            navigator.camera.getPicture(function(data){  
                $('#thePicture').attr('src','data:image/jpeg;base64,'+data);  
            },function(error){  
                console.log('Error');  
            },{  
            destinationType:Camera.DestinationType.DATA_URL,  
            sourceType:Camera.PictureSourceType.PHOTOLIBRARY,  
            allowEdit:false,  
            targetWidth:135,  
            targetHeight:200,  
            mediaType:Camera.MediaType.PICTURE  
            });  
        });  
    }    
</script>  
</body>  
</html>
