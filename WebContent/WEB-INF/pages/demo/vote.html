<html lang="en">
<head>
<title>调查问卷</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<style type="text/css">
.index {
	width: 100%;
}

.table1 {
	border: 2;
	width: 100%;
	cellspacing: 2;
}

.out {
	background: #eee;
}

.my {
	width: 20%;
	height: 50%;
	background: #049cdb;
}
</style>
</head>
<body>
	<div class="container">
		<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="hero-unit">
			<div class="panel panel-primary">
        <div class="panel-heading">
		<h1 >学生课程安排调查问卷</h1>
        </div>
        <div class="panel-body">
          
				<p></p>
				
				<p>
					家长您好！
				</p>
				<p>
				为了加强学校管理，提高办学水平，更好地开展教育工作，使学生获得更

				好的受教育方式，

				特拟定问卷调查表，

				请将您的意见或需求通过调查表反馈给

				我们。此问卷调查的结果将严格保密，请你打消顾虑，根据您了解到的情况全

				面、客观、公正、真实地填写
				</p>
				<p>
				1、你最认同我们学校的是
				</p>
				<div class="radio">
					<label>
					<input type="radio" name="optionsRadios1" id="optionsRadios1" value="option1" checked>
					a: 教学理念
				  </label>
				</div>
				<div class="radio">
				  <label>
					<input type="radio" name="optionsRadios1" id="optionsRadios2" value="option2">
					b: 教学质量
				  </label>
				</div>
					
				<div class="radio">
				  <label>
					<input type="radio" name="optionsRadios1" id="optionsRadios3" value="option2">
					c: 管理方式
				  </label>
				</div>

				<p>
					2、你认为现在孩子班级的班风学风如何？

				</p>
				<div class="radio">
					<label>
					<input type="radio" name="optionsRadios2" id="optionsRadios3" value="option1" checked>
					a: 很好
				  </label>
				</div>
				<div class="radio">
				  <label>
					<input type="radio" name="optionsRadios2" id="optionsRadios4" value="option2">
					b: 较好
				  </label>
				</div>
					
				<div class="radio">
				  <label>
					<input type="radio" name="optionsRadios2" id="optionsRadios5" value="option2">
					c: 一般
				  </label>
				</div>

				<p>
					3、你认为孩子班级的班主任工作效果怎样？

				</p>
				<div class="radio">
					<label>
					<input type="radio" name="optionsRadios3" id="optionsRadios3" value="option1" checked>
					a: 很好
				  </label>
				</div>
				<div class="radio">
				  <label>
					<input type="radio" name="optionsRadios3" id="optionsRadios4" value="option2">
					b: 较好
				  </label>
				</div>
					
				<div class="radio">
				  <label>
					<input type="radio" name="optionsRadios3" id="optionsRadios5" value="option2">
					c: 一般
				  </label>
				</div>

				<p>
					4、你认为学校生活服务怎样？

				</p>
				<div class="radio">
					<label>
					<input type="radio" name="optionsRadios4" id="optionsRadios3" value="option1" checked>
					a: 很好
				  </label>
				</div>
				<div class="radio">
				  <label>
					<input type="radio" name="optionsRadios4" id="optionsRadios4" value="option2">
					b: 较好
				  </label>
				</div>
					
				<div class="radio">
				  <label>
					<input type="radio" name="optionsRadios4" id="optionsRadios5" value="option2">
					c: 一般
				  </label>
				</div>
				
				<p>
					5、您最关注孩子哪个方面的教育？

				</p>
				<div class="radio">
					<label>
					<input type="radio" name="optionsRadios5" id="optionsRadios3" value="option1" checked>
					a: 学习成绩
				  </label>
				</div>
				<div class="radio">
				  <label>
					<input type="radio" name="optionsRadios5" id="optionsRadios4" value="option2">
					b: 心理品质
				  </label>
				</div>
					
				<div class="radio">
				  <label>
					<input type="radio" name="optionsRadios5" id="optionsRadios5" value="option2">
					c: 行为习惯
				  </label>
				</div>
				
				<p>
					6、您对孩子的现状满意吗？
				</p>
				<div class="radio">
					<label>
					<input type="radio" name="optionsRadios6" id="optionsRadios3" value="option1" checked>
					a: 满意
				  </label>
				</div>
				<div class="radio">
				  <label>
					<input type="radio" name="optionsRadios6" id="optionsRadios4" value="option2">
					b: 一般
				  </label>
				</div>
					
				<div class="radio">
				  <label>
					<input type="radio" name="optionsRadios6" id="optionsRadios5" value="option2">
					c: 不满意
				  </label>
				</div>
				
				<p>
					7、您最喜欢用什么方式跟老师交流孩子的情况？

				</p>
				<div class="radio">
					<label>
					<input type="radio" name="optionsRadios2" id="optionsRadios7" value="option1" checked>
					a: 电话沟通
				  </label>
				</div>
				<div class="radio">
				  <label>
					<input type="radio" name="optionsRadios2" id="optionsRadios7" value="option2">
					b: 见面沟通
				  </label>
				</div>
					
				<div class="radio">
				  <label>
					<input type="radio" name="optionsRadios2" id="optionsRadios7" value="option2">
					c: 短信沟通
				  </label>
				</div>
				
				<p>
					8、您对学校工作有何意见或建议？

				</p>
<textarea class="form-control" rows="3"></textarea>
				<p>
				<p></p>
					<a class="btn btn-primary btn-large" id="sub_btn" href="#">提交问卷</a>
				</p>
        </div>
      </div>
			
			</div>
		</div>
	</div>
</div>
	</div>

	<script type="text/javascript">
		$("#sub_btn").click(function(){
			alert("感谢您参与我们的调查！");
		});
	</script>
</body>
</html>
