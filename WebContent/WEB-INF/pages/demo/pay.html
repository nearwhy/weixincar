<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

<!-- 最新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap-theme.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>



<!-- 最新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
  </head>
<body>
	<div class="container">
	<div class="row">
		<div class="col-md-6">
              <label class="radio">
                <input name="optionsRadios" id="optionsRadios1" value="option1" checked="checked" type="radio">为当前登陆号码充值
              </label>
              <label class="radio">
                <input name="optionsRadios" id="optionsRadios2" value="option2" type="radio">为其它号码充值
              </label>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped table-hover">
				
				<tbody>
					<tr>
						<td align="left">
							手机号码
						</td>
						<td align="right"> 
							15904722200
						</td>
					</tr>
					<tr class="success">
						<td align="left">
							缴费类型
						</td>
						<td align="right">
							预付费用户
						</td>
					</tr>
					<tr class="error">
						<td align="left">
							账户余额
						</td>
						<td align="right">
							432.22元
						</td>
					</tr>
				</tbody>
			</table>
			
			<h4>
				请选择或输入要充值的金额
			</h4>
			<br>
			<div class="controls">
						<input id="inputEmail" class="btn-lg btn-block" type="text" />
					</div>
			<br>
			<div class="row">
				<div class="col-md-6">
					 <button class="btn btn-default btn-lg btn-block" type="button">30元</button>
				</div>
				<br>
				<div class="col-md-6">
					 <button class="btn btn-default btn-block btn-lg" type="button">50元</button>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-6">
					 <button class="btn btn-default btn-block btn-lg" type="button">100元</button>
				</div>
				<br>
				<div class="col-md-6">
					 <button class="btn btn-default btn-block btn-lg" type="button">200元</button>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-12">
					 <button class="btn btn-default btn-block btn-lg btn-primary" type="button">充值</button>
				</div>
				<br>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
