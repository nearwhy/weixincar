<!DOCTYPE html>
<html lang="en">
<head>
<title>考试&成绩</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<!-- 最新 Bootstrap 核心 CSS 文件 -->

	href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap-theme.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script
	src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>



<!-- 最新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

<script

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<style type="text/css">
.index {
	width: 100%;
}

.table1 {
	border: 2;
	width: 100%;
	cellspacing: 2;
}

.out {
	background: #eee;
}

.my {
	width: 20%;
	height: 50%;
	background: #049cdb;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row-fluid">
			<div class="span12">
				<div class="panel-group" id="accordion">
					<div class="panel panel-default">
						<div class="panel-heading">
							<ul class="list-group">
								<li class="list-group-item"><h3>1 期中考试</h3></li>
								<li class="list-group-item"><label>时间：</label>3月25日，周三全天</li>
								<li class="list-group-item"><label>考试科目：</label>数学、语文、英语、体育</li>
								<li class="list-group-item"><a data-toggle="collapse"
									data-toggle="collapse" data-parent="#accordion"
									href="#collapseOne">
										<button type="button" class="btn btn-primary">成绩查询</button>
								</a></li>
							</ul>
						</div>
						<div id="collapseOne" class="panel-collapse collapse">
							<div class="panel-body">
								<ul class="list-group">
									<li class="list-group-item"><label>数学：</label>100分</li>
									<li class="list-group-item"><label>语文：</label>95分</li>
									<li class="list-group-item"><label>英语：</label>98分</li>
									<li class="list-group-item"><label>体育：</label>优秀</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<ul class="list-group">
								<li class="list-group-item"><h3>2 摸底考试</h3></li>
								<li class="list-group-item"><label>时间：</label>5月25日，周五全天</li>
								<li class="list-group-item"><label>考试科目：</label>数学、语文、英语、体育</li>
								<li class="list-group-item"><a data-toggle="collapse"
									data-toggle="collapse" data-parent="#accordion"
									href="#collapseTwo">
										<button type="button" class="btn btn-primary">成绩查询</button>
								</a></li>
							</ul>
						</div>
						<div id="collapseTwo" class="panel-collapse collapse">
							<div class="panel-body">
								<ul class="list-group">
									<li class="list-group-item"><label>数学：</label>99分</li>
									<li class="list-group-item"><label>语文：</label>92分</li>
									<li class="list-group-item"><label>英语：</label>95分</li>
									<li class="list-group-item"><label>体育：</label>优秀</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<ul class="list-group">
								<li class="list-group-item"><h3>3 期末考试</h3></li>
								<li class="list-group-item"><label>时间：</label>7月1日，周五全天</li>
								<li class="list-group-item"><label>考试科目：</label>数学、语文、英语、体育</li>
								<li class="list-group-item"><a data-toggle="collapse"
									data-toggle="collapse" data-parent="#accordion"
									href="#collapseThree">
										<button type="button" class="btn btn-primary">成绩查询</button>
								</a></li>
							</ul>
						</div>
						<div id="collapseThree" class="panel-collapse collapse">
							<div class="panel-body">

								<span>抱歉！成绩还没有录入</span>
							</div>
						</div>
					</div>
					<p></p>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
