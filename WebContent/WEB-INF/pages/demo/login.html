</head>
<body>
	<form class="well" aciton="/login.html" method="POST" id="login_form">
    <fieldset>
    <legend>家长信息认证</legend>
  			
	<div>
    <label class="control-label" for="input01">学生所在年级</label>
	<select class="form-control">
		  <option>一年级</option>
		  <option>二年级</option>
		  <option>三年级</option>
		  <option>四年级</option>
		  <option>五年级</option>
		  <option>六年级</option>
	</select>
	</div>
    <p></p>
    
	<div>
    <label class="control-label" for="input01">学生所在班级</label>
	<select class="form-control">
		  <option>一班</option>
		  <option>二班</option>
		  <option>三班</option>
		  <option>四班</option>
		  <option>五班</option>
		  <option>六班</option>
		  <option>七班</option>
		  <option>八班</option>
	</select>
	</div>
    <p></p>
    <div class="control-group">
    <label class="control-label" for="input01">学生姓名</label>
    <div class="controls">
    <input type="text" class="input-large" id="input01" name="username" value="白力">
    </div>
    </div>
    <p></p>
    <div class="control-group">
    <label class="control-label" for="input01">家长姓名</label>
    <div class="controls">
    <input type="text" class="input-large" id="input01" name="username">
    </div>
    </div>
    <p></p>
    <div class="control-group">
    <label class="control-label" for="input01">手机号</label>
    <div class="controls">
    <input type="text" class="input-large" id="input01" name="username">
    </div>
    </div>
    <p></p>
    <input type="hidden" id="openId" name="openId">
    <p></p>
    <div class="controls">
    <a class="btn btn-primary btn-large" id="sub_btn">提交绑定</a>
    </div>
    </fieldset>
    </form>
	
	<script type="text/javascript">
		$("#sub_btn").click(function(){
			var openId = "${openId}";
			$("#openId").val(openId);
			$("#login_form").attr("action","http://app.airport360.com.cn/login.do");
			$("#login_form").submit();
		});
	</script>
</body>
