<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>看谁先到31</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<!-- 最新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet"
	href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet"
	href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap-theme.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script
	src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>



<!-- 最新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
	<div class="container">
				<br>
				<br>
				<br>
			 <div class="text-center">
			 <h1 id="next"></h1>
			 </div>
		<div class="row">
			 <div class="col-xs-6 col-lg-6 text-center">
			 	<button type="button" class="btn btn-success btn-lg" onclick="choose1()">
			 	<h1>&nbsp;&nbsp;<span id="first">1</span>&nbsp;&nbsp;</h1>
			 	</button>
			 </div>
			 
			 <div class="col-xs-6 col-lg-6 text-center">
			 	<button type="button" class="btn btn-danger btn-lg" onclick="choose2()">
			 	<h1>&nbsp;&nbsp;<span id="second">2</span>&nbsp;&nbsp;</h1>
			 	</button>
			 </div>
		</div>
		<br>
		<br>
		<div class="row">
			 <div class="col-xs-12 col-lg-12 text-center">
			 	<button id="reset" type="button" class="btn btn-primary btn-lg" onclick="reset()" >
			 	重来
			 	</button>
			 	</div>
		</div>
		<br>
		<br>
		<div class="text-center">
			<h4>与电脑对战，每次可以选择下一个，或者下两个数，电脑也是，谁先按下31谁就获胜！</h4>
		</div>
	</div>
</body>


<script type="text/javascript">
	//1 4 ..... 25   28   5+2   0 6+1
	//   3  7        23     27  
	
	
	
	function choose1(){
		var first = $("#first").text();
		if(first=="31"){
			$("#next").text("你赢了!");
		}else{
			next(first);
		}
	}

	function reset(){
		$("#first").text("1");
		$("#second").text("2");
		$("#next").empty();
	}
	function choose2(){
		var second = $("#second").text();
		if(second=="31"){
			$("#next").text("你赢了!");
		}else{
			next(second);
		}
	}
	
	
	function next(choose){
		var next;
		var choose = parseInt(choose)
		if(choose%3==2){
			next = choose + 2;
		}else{
			next = choose+1;
		}
		if(next==31){
			$("#next").text("31 你输了！");
		}else{
			$("#next").text(next);
			$("#first").text(next+1);
			$("#second").text(next+2);
		}
	}
	
</script>
</html>
